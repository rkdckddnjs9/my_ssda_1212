    }

    POINT_CLOUD_RANGE: [-51.2, -51.2, -5.0, 51.2, 51.2, 3.0]

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder', 'gt_sampling']
        AUG_CONFIG_LIST:
